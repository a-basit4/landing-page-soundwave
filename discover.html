<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SoundWave - Discover</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="discover.css">
</head>
<body class="full-height-grow">
	<div class="container full-height-grow">
		<header class="main-header">
			<a href="/" class="brand-logo">
				<img src="images/logo.png" alt="logo">
				<div class="brand-name">Soundwave</div>
			</a>
			<nav class="main-nav">
				<ul>
					<li><a href="discover.html">Discover</a></li>
					<li><a href="join.html">Join</a></li>
				</ul>
			</nav>
		</header>
	
		<!-- Discover Section -->
		<section class="discover-main-section">
				<div class="call-to-action">
					<h1 class="title">Discover new music
					</h1>
					<div class="icon-section">
						<div class="icon"><img src="images/microphone.svg" alt="microphone">Charts
						</img>
						</div>
						<div class="icon"><img src="images/albums.svg" alt="albums">Albums
						</img>
						</div>
						<div class="icon"><img src="images/more.svg" alt="more">More
						</img>
						</div>
					</div>
					<p>By joining you can benefit by listening to the latest albums released</p>
				</div>

			<img src="images/covers.jpg" alt="cover images" class="covers-image">
		</section>
	</div>
	<!-- Discover Main Section -->

	<!-- Main Fotter -->
	<footer class="main-footer ">
		<div class="container">
			<nav class="footer-nav">
				<ul>
					<li><a href="#">About Us</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
			<nav class="footer-nav">
				<ul>
					<li>
						<a href="#" class="social-link">
							<img src="images/twitter.svg" alt="twitter-link">
							Twitter
						</a>
					</li>
					<li>
						<a href="#" class="social-link">
							<img src="images/facebook.svg" alt="facebook-link">
							Facebook
						</a>
					</li>
				</ul>
			</nav>
		</div>
	</footer>
</body>
</html>
